<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MyMiniFactory</title>
  <meta name="robots" content="noindex">

</head>

<body>
  <div style="display: none;" id="code_wrapper">
    Auth succeeded, add <code id="access_code"></code> to your .env file
  </div>
  <script>
document.addEventListener("DOMContentLoaded", function(event) {
  var urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('code')) {
    document.getElementById('access_code').appendChild(document.createTextNode('MYMINIFACTORY_ACCESS_CODE=' + urlParams.get('code')));
    document.getElementById('code_wrapper').style.display='block';
  }
});
  </script>
</body>
</html>
